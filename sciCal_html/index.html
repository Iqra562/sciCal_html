<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/jquery-3.6.3.min.js"></script>
  <script src="assets/js/script.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row" id="mainRow">
        <div class="col-md-4">
          <div class="row" id="calRow">
            <div class="col-md-12 " id="calCol1">
              <div class="clearfix"><img src="./assets/images/timer.png" alt="" width="30px"
                  style="float: right;margin-top: 1%;cursor: pointer;"> </div>

              <div style="height: 70px;"></div>
              <input type="text" id="inp">
            </div>
            <div class="col-md-12" id="calCol2">
              <table id="t">

                <tbody>
                  <tr>

                    <td class="tdd" colspan="2" onclick="del()">DEL</td>
                    <td class="tdd">sin</td>
                    <td class="tdd">cos</td>
                    <td class="tdd">tan</td>
                  </tr>
                  <tr>

                    <td class="tdd" colspan="2" onclick="clean()">Clear</td>
                    <td class="tdd">sin<sup>-1</sup> </td>
                    <td class="tdd">cos<sup>-1</sup> </td>
                    <td class="tdd">tan<sup>-1</sup> </td>


                  </tr>
                  <tr>
                    <td class="tdd">a<sup>2</sup></td>
                    <td class="tdd">a<sup>b</sup> </td>
                    <td class="tdd">|a|</td>
                    <td class="tdd">&Sqrt;</td>

                    <td class="tdd"> <sup>n</sup> &Sqrt;</td>

                  </tr>
                  <tr>
                    <td class="tdd num" onclick="num('&#40;')">(</td>
                    <td class="tdd num" onclick="num('&#41;')" >)</td>
                    <td class="tdd">%</td>
                    <td class="tdd">&#8495;</td>
                    <td class="tdd">&#8448;</td>


                  </tr>
                  <tr>

                    <td class="tdd num" onclick="num(1)">1</td>
                    <td class="tdd num" onclick="num(2)">2</td>
                    <td class="tdd num" onclick="num(3)">3</td>
                    <td class="tdd" onclick="opt('/')" id="div"> &#247;</td>
                    <td class="tdd">In</td>

                  </tr>
                  <tr>
                    <td class="tdd num" onclick="num(4)">4</td>
                    <td class="tdd num" onclick="num(5)">5</td>
                    <td class="tdd num" onclick="num(6)">6</td>
                    <td class="tdd" onclick="opt('*')">&#215;</td>
                    <td class="tdd">log</td>


                  </tr>
                  <tr>

                    <td class="tdd num" onclick="num(7)">7</td>
                    <td class="tdd num" onclick="num(8)">8</td>
                    <td class="tdd num" onclick="num(9)">9</td>
                    <td class="tdd" onclick="opt('+')">+</td>
                    <td class="tdd">rnd()</td>

                  </tr>
                  <tr>

                    <td class="tdd num" onclick="num(0)">0</td>
                    <td class="tdd num" onclick="num('.')">&middot;</td>
                    <td class="tdd" onclick="res()">=</td>
                    <td class="tdd" onclick="opt('-')">-</td>
                    <td class="tdd">&pi;</td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>

      </div>
    </div>

  </div>
  <script>
        let num = (n)=>{
            document.getElementById("inp").value+=n;
        }
        let clean = ()=>{
          document.getElementById("inp").value = " ";
        }
        let del = () =>{
        let input  =   document.getElementById("inp").value ;
          document.getElementById("inp").value = input.substr(0,input.length -1);
        }
        let opt = (o) => {
          document.getElementById("inp").value +=o;
        }
        let div = (a,b) =>{
          document.getElementById("inp").value +=a;
          document.getElementById("inp").value = eval(b);
              
        }
        function res(){
          if(document.getElementById("inp").value != ""){

            document.getElementById("inp").value= eval(document.getElementById("inp").value);    
          }
          else if(document.getElementById.value = "("){
            let a = document.getElementById("inp").value;
            document.getElementById("inp").value * '('
          }
        }

  </script>
</body>

</html>
