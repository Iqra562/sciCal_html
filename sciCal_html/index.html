<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <script src="assets/js/jquery-3.6.3.min.js"></script>
  <script src="assets/js/script.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row" id="mainRow">
        <div class="col-md-4">
          <div class="row" id="calRow">
            <div class="col-md-12 " id="calCol1">
              <div class="clearfix"><img src="./assets/images/timer.png" alt="" width="30px"
                style="float: right;margin-top: 1%;cursor: pointer;"> </div>
                <div style="height: 70px;"></div>
 <input type="text" id="inp">
            </div>
            <div class="col-md-12" id="calCol2">
              <table class="">

                <tbody>
                  <tr>

                    <td class="tdd" colspan="2">DEL</td>
                    <td class="tdd">sin</td>
                    <td class="tdd">cos</td>
                    <td class="tdd">tan</td>
                  </tr>
                  <tr>

                    <td class="tdd" colspan="2">Clear</td>
                    <td class="tdd">sin<sup>-1</sup> </td>
                    <td class="tdd">cos<sup>-1</sup> </td>
                    <td class="tdd">tan<sup>-1</sup> </td>

                   
                  </tr>
                  <tr>
                   <td class="tdd">a<sup>2</sup></td>
                   <td class="tdd">a<sup>b</sup> </td>
                   <td class="tdd">|a|</td>
                   <td class="tdd">&Sqrt;</td>

                   <td class="tdd"> <sup>n</sup> &Sqrt;</td>
                   
                  </tr>
                  <tr>
                    <td class="tdd">(</td>
                    <td class="tdd">)</td>
                    <td class="tdd">%</td>
                    <td class="tdd">&#8495;</td>
                   <td class="tdd">&#8448;</td>

                    
                  </tr>
                  <tr>

                    <td class="tdd">1</td>
                    <td class="tdd">2</td>
                    <td class="tdd">3</td>
                    <td class="tdd"> &#247;</td>
                    <td class="tdd">In</td>

                  </tr>
                  <tr>
                    <td class="tdd">4</td>
                    <td class="tdd">5</td>
                    <td class="tdd">6</td>
                    <td class="tdd">&#215;</td>
                    <td class="tdd">log</td>

                    
                  </tr>
                  <tr>

                    <td class="tdd">7</td>
                    <td class="tdd">8</td>
                    <td class="tdd">9</td>
                    <td class="tdd">+</td>
                    <td class="tdd">rnd()</td>

                  </tr>
                  <tr>

                    <td class="tdd">0</td>
                    <td class="tdd">&middot;</td>
                    <td class="tdd">=</td>
                    <td class="tdd">-</td>
                    <td class="tdd">&pi;</td>
                   
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-1">
        </div>

      </div>
    </div>

  </div>
</body>

</html>
